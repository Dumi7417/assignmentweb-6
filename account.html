    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">

    <link rel="stylesheet" href="styles/account.css">
</head>
<body>
    <header>
        <!-- Navigation bar -->
        <h2 class="logo"><span>Code</span>Flow.</h2>
        <nav class="nav-bar">
            <a href="index.html">Home</a>
            <a href="about.html">About</a>
            <a href="projects.html">Projects</a>
            <div class="dropdown">
                <a href="#">Portfolio</a>
                <div class="dropdown-content">

                </div>
            </div>
            <a href="contactus.html">Contact</a>
            <a href="account.html">Account</a>
            <a href="login.html">Log out</a>
            <button id="themeToggleBtn" class="btn btn-dark ml-3">Night Mode</button>
        </nav>
    </header>
    
    <main class="account-page">
        <div class="container mt-5">
            <h2 class="text-center mb-4">Personal Account</h2>
            
            <!-- User's information -->
            <div class="user-info">
                <div class="buttons-column">
                    <button class="btn btn-secondary btn-lg mt-4" id="changeImageBtn">Edit photo</button>
                    <button class="btn btn-danger btn-lg mt-4" id="removeImageBtn">Delete photo</button>
                    <form id="uploadForm" class="hidden text-center mt-4" enctype="multipart/form-data">
                        <input type="file" id="profileImageInput" class="form-control-file">
                        <button type="button" class="btn btn-primary btn-lg mt-3" id="uploadImageBtn">Upload</button>
                    </form>
                </div>

                <div class="profile-column">
                    <div class="profile-img-wrapper">
                        <img id="profileImage" src="photo/profile-default.png" alt="Profile Image" class="profile-img rounded-circle">
                    </div>
                    <h4 id="userName" class="mt-3">Имя пользователя</h4>
                    <p id="userEmail">Ваш пароль: </p>
                </div>
            </div>
        </div>
    </main>

    <footer>
        <div class="footer-content text-center">

    <script src="scripts/account.js"></script>
