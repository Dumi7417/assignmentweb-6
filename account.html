<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Account Page</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <header>
        <h2 class="logo"><span>Code</span>Flow.</h2>
        <nav class="nav-bar">
            <a href="main.html">Home</a>
            <a href="about.html">About</a>
            <a href="projects.html">Projects</a>
            <a href="contactus.html">Contact</a>
        </nav>
    </header>
    
    <main class="account-page">
        <div class="container mt-5">
            <h2 class="text-center mb-4">Личный кабинет</h2>
            
            <!-- Блок информации пользователя -->
            <div class="user-info text-center">
                <div class="profile-img-wrapper">
                    <img id="profileImage" src="default-profile.jpg" alt="Profile Image" class="profile-img rounded-circle">
                    <button class="btn btn-secondary btn-sm mt-2" id="changeImageBtn">Изменить фото</button>
                    <button class="btn btn-danger btn-sm mt-2" id="removeImageBtn">Удалить фото</button>
                </div>
                
                <h4 id="userName" class="mt-3">Имя пользователя</h4>
                <p id="userEmail">user@example.com</p>
            </div>

            <!-- Форма для загрузки изображения профиля -->
            <form id="uploadForm" class="hidden text-center mt-4" enctype="multipart/form-data">
                <input type="file" id="profileImageInput" class="form-control-file">
                <button type="button" class="btn btn-primary mt-2" id="uploadImageBtn">Загрузить</button>
            </form>
        </div>
    </main>

    <footer>
        <div class="footer-content text-center">
            <h2>CodeFlow</h2>
            <p>© 2024. Все права защищены. Разработали Думан, Максим и Ернур.</p>
        </div>
    </footer>

    <!-- Скрипты -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="account.js"></script>
</body>
</html>
